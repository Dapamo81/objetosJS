<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjetosJS</title>
    <link href = "css/style.css" rel="stylesheet" type="text/css">
    <script src="js/funcionOrdenador.js" defer></script>
    <script src="js/funcionGalleta.js" defer></script>
    <script src="js/funcionesConcesionario.js" defer></script>
</head>
<body>
    <header>
       <h1>Objetos JS</h1>
    </header>
    <section>
       <div class="target">
            <h2>Información del ordenador.</h2>
            <button onclick="frase()">Frase</button>
            <button onclick="recorrer()">Recorre</button>
            <button onclick="tercerExtra()">Tercer extra</button>
            <div class="componentes" id="componentes"></div>
       </div>
       <div class="target">
            <h2>Gestion del producto galletas de un super</h2>
            <button onclick="mostrarObjeto()">Mostrar Objeto</button>
            <button onclick="anadirOferta()">Añadir caracteristica</button>
            <button onclick="modificar()">Modificar descripción</button>
            <button onclick="borrar()">Borrar una característica</button>
            <button onclick="mostrarValores()">Mostrar Valores</button>
            <button onclick="mostrarPropiedades()">Mostrar Porpiedades</button>
            <div class="producto" id="producto"></div>
       </div>
       <div class="target">
            <h2>Concesionario de Coches</h2>
            <label for="atributo">¿Qué quieres mostrar?</label>
            <select id="atributo">
                <option value="todos">Todos</option>
                <option value="marca">Marca</option>
                <option value="modelo">Modelo</option>
                <option value="potencia">Potencia (CV)</option>
                <option value="precio">Precio (€)</option>
            </select>
            <button onclick="mostrarDatos()">Mostrar</button>
            <div id="resultados"></div>
       </div>
    </section>
    <footer>
     
    </footer>
</body>

</html>
